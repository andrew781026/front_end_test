    <meta charset="UTF-8">
    <title>Test-04</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script>
        function testFunction(testIds) {
            var id = 100
            for (let i = 0; i < testIds.length; i++) {
                testIds[i] = function () {
                    return id + i
                }
            }
            return testIds
        }

        var testIds = [1,2,3]
        var testFunctionResult = testFunction(testIds) // testFunctionResult = [ _ => 100+0 ,  _ => 100+1 ,  _ => 100+2 ]
        var id = testFunctionResult[1]
        console.log(id())
    </script>
